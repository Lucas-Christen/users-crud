<!-- HERO (fundo pêssego com card branco) -->
<section class="hero-wrap">
  <div class="container">
    <div class="hero-card">
      <h1 class="hero-title">Sistema IRIS — Gestão de Usuários</h1>
      <p class="subtle">CRUD em Angular + json-server • busca, ordenação, paginação e validação reativa.</p>
    </div>
  </div>
</section>

<!-- LISTAGEM em card branco -->
<mat-card class="container">
  <div class="toolbar">
    <mat-form-field appearance="outline" class="search" subscriptSizing="dynamic">
      <mat-label>Pesquisar</mat-label>
      <input matInput [formControl]="search" placeholder="Nome ou e-mail" />
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="startCreate()">
      <mat-icon>add</mat-icon> Adicionar
    </button>
  </div>

  <mat-card *ngIf="creating()" class="create-card" style="margin-bottom:12px;">
    <h3 style="margin-top:0">Novo usuário</h3>
    <app-user-form (submitForm)="createUser($event)" (cancel)="cancelCreate()"></app-user-form>
  </mat-card>

  <div class="loading" *ngIf="loading()">
    <mat-progress-spinner mode="indeterminate" diameter="32"></mat-progress-spinner>
    <span>Carregando...</span>
  </div>

  <div class="table-wrap" *ngIf="!loading() && dataSource.data.length > 0">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z1 full">
      <!-- Nome -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
        <td mat-cell *matCellDef="let user">
          <ng-container *ngIf="editingId() !== user.id; else editName">
            {{ user.name }}
          </ng-container>
          <ng-template #editName>
            <app-user-form
              [initialValue]="user"
              (submitForm)="saveEdit(user.id!, $event)"
              (cancel)="cancelEdit()"
            ></app-user-form>
          </ng-template>
        </td>
      </ng-container>

      <!-- Email -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>E-mail</th>
        <td mat-cell *matCellDef="let user">{{ user.email }}</td>
      </ng-container>

      <!-- Ações -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let user">
          <button mat-icon-button matTooltip="Editar" (click)="startEdit(user.id!)" *ngIf="editingId() !== user.id"><mat-icon>edit</mat-icon></button>
          <button mat-icon-button color="warn" matTooltip="Excluir" (click)="delete(user.id!)" *ngIf="editingId() !== user.id"><mat-icon>delete</mat-icon></button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSize]="5" [pageSizeOptions]="[5,10,20]" showFirstLastButtons></mat-paginator>
  </div>

  <mat-card *ngIf="!loading() && dataSource.data.length === 0" class="empty">
    Nenhum usuário encontrado.
  </mat-card>
</mat-card>

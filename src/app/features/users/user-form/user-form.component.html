<form [formGroup]="form" (ngSubmit)="onSubmit()" class="form-grid">
  <mat-form-field appearance="outline">
    <mat-label>Nome</mat-label>
    <input matInput formControlName="name" placeholder="Ex.: Maria Silva" />
    <mat-error *ngIf="form.get('name')?.hasError('required')">Nome é obrigatório.</mat-error>
    <mat-error *ngIf="form.get('name')?.hasError('minlength')">Mínimo de 3 caracteres.</mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>E-mail</mat-label>
    <input matInput formControlName="email" placeholder="email@exemplo.com" />
    <mat-error *ngIf="form.get('email')?.hasError('required')">E-mail é obrigatório.</mat-error>
    <mat-error *ngIf="form.get('email')?.hasError('email')">Formato inválido.</mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Idade (opcional)</mat-label>
    <input type="number" matInput formControlName="age" placeholder="≥ 18" />
    <mat-error *ngIf="form.get('age')?.hasError('minAge')">Idade mínima é 18.</mat-error>
  </mat-form-field>

  <div class="actions">
    <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Salvar</button>
    <button mat-button type="button" (click)="cancel.emit()">Cancelar</button>
  </div>
</form>
